<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic EcoRide</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
    </style>
</head>

<body>
    <h1>üîß Diagnostic EcoRide</h1>
    
    <div id="results"></div>
    
    <h2>Tests de navigation :</h2>
    <ul>
        <li><a href="home.html">home.html</a></li>
        <li><a href="login.html">login.html</a></li>
        <li><a href="register.html">register.html</a></li>
        <li><a href="dashboard.html">dashboard.html</a></li>
        <li><a href="test.html">test.html</a></li>
    </ul>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: V√©rifier l'URL actuelle
        addResult(`URL actuelle: ${window.location.href}`, 'info');
        
        // Test 2: V√©rifier les fichiers
        const files = ['home.html', 'login.html', 'register.html', 'dashboard.html'];
        
        files.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addResult(`‚úÖ ${file} - Fichier trouv√©`, 'success');
                    } else {
                        addResult(`‚ùå ${file} - Erreur ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    addResult(`‚ùå ${file} - Erreur: ${error.message}`, 'error');
                });
        });
        
        // Test 3: V√©rifier les scripts
        setTimeout(() => {
            if (typeof apiClient !== 'undefined') {
                addResult('‚úÖ apiClient.js charg√©', 'success');
            } else {
                addResult('‚ùå apiClient.js non charg√©', 'error');
            }
        }, 1000);
        
        // Test 4: V√©rifier les images
        const img = new Image();
        img.onload = () => addResult('‚úÖ Logo trouv√©', 'success');
        img.onerror = () => addResult('‚ùå Logo non trouv√©', 'error');
        img.src = 'images/EcoRide üåø.png';
        
        // Test 5: V√©rifier le CSS
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'css/home.css';
        link.onload = () => addResult('‚úÖ CSS charg√©', 'success');
        link.onerror = () => addResult('‚ùå CSS non charg√©', 'error');
        document.head.appendChild(link);
    </script>
</body>
</html>
