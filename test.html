<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EcoRide</title>
</head>
<body>
    <h1>Test EcoRide</h1>
    <div id="status">Chargement...</div>
    
    <script src="js/userManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            
            try {
                // Test du userManager
                if (typeof userManager !== 'undefined') {
                    status.innerHTML = '✅ userManager chargé avec succès<br>';
                    
                    // Test de création d'utilisateur
                    try {
                        const testUser = userManager.createAccount('test', 'test@test.com', 'Test123');
                        status.innerHTML += '✅ Création d\'utilisateur réussie<br>';
                        
                        // Test de connexion
                        const loginResult = userManager.login('test', 'Test123');
                        if (loginResult.success) {
                            status.innerHTML += '✅ Connexion réussie<br>';
                        } else {
                            status.innerHTML += '❌ Erreur de connexion<br>';
                        }
                        
                    } catch (error) {
                        status.innerHTML += '❌ Erreur: ' + error.message + '<br>';
                    }
                    
                } else {
                    status.innerHTML = '❌ userManager non chargé';
                }
                
            } catch (error) {
                status.innerHTML = '❌ Erreur générale: ' + error.message;
            }
        });
    </script>
</body>
</html>
