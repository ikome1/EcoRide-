<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Script Loading</title>
</head>
<body>
    <h1>Test Chargement Script</h1>
    
    <div id="status">Chargement...</div>
    <div id="results"></div>
    
    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        log('Script de test chargé');
        
        // Test 1: Vérifier si le script userManager se charge
        const script = document.createElement('script');
        script.src = 'js/userManager.js';
        script.onload = function() {
            log('✅ Script userManager.js chargé');
            
            // Attendre un peu puis tester
            setTimeout(() => {
                if (typeof userManager !== 'undefined') {
                    log('✅ userManager disponible');
                    log('Utilisateurs: ' + userManager.users.length);
                } else {
                    log('❌ userManager non disponible');
                }
            }, 100);
        };
        script.onerror = function() {
            log('❌ Erreur chargement script userManager.js');
        };
        
        document.head.appendChild(script);
        
        // Test 2: Vérifier localStorage
        setTimeout(() => {
            try {
                const stored = localStorage.getItem('ecoride_users');
                if (stored) {
                    log('localStorage contient des données');
                } else {
                    log('localStorage vide');
                }
            } catch (error) {
                log('Erreur localStorage: ' + error.message);
            }
        }, 200);
        
    </script>
</body>
</html>
