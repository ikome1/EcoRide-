<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EcoRide - Connexion</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/EcoRide üåø.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Accueil</a></li>
            <li><a href="login.html">Connexion</a></li>
            <li><a href="register.html">Cr√©er un compte</a></li>
        </ul>
    </nav>

    <main class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Connexion √† EcoRide
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Connectez-vous pour participer aux covoiturages
                </p>
            </div>
            
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="pseudo" class="sr-only">Pseudo</label>
                        <input id="pseudo" name="pseudo" type="text" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                               placeholder="Pseudo">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Mot de passe</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
                               placeholder="Mot de passe">
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded">
                    <!-- Messages d'erreur -->
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Se connecter
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Pas encore de compte ? 
                        <a href="register.html" class="font-medium text-green-600 hover:text-green-500">
                            Cr√©er un compte
                        </a>
                    </p>
                </div>

                <!-- Comptes de d√©monstration -->
                <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <h4 class="text-blue-700 font-semibold mb-2">Comptes de d√©monstration :</h4>
                    <div class="text-xs text-blue-600 space-y-1">
                        <p><strong>Utilisateur :</strong> user / user123</p>
                        <p><strong>Employ√©s :</strong> employe1 √† employe5 / employe123</p>
                        <p><strong>Admin :</strong> admin / admin123</p>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="js/userManager.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const pseudo = document.getElementById('pseudo').value;
                const password = document.getElementById('password').value;
                
                console.log('Tentative de connexion pour:', pseudo);
                
                try {
                    const result = userManager.login(pseudo, password);
                    
                    if (result.success) {
                        console.log('Connexion r√©ussie, utilisateur:', result.user);
                        alert('Connexion r√©ussie !');
                        
                        // Rediriger selon le r√¥le
                        setTimeout(() => {
                            const user = result.user;
                            if (user.role === 'employee') {
                                window.location.href = 'employee-dashboard.html';
                            } else if (user.role === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        }, 100);
                    } else {
                        console.log('√âchec de connexion:', result.message);
                        showError(result.message);
                    }
                } catch (error) {
                    console.error('Erreur lors de la connexion:', error);
                    showError(error.message);
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
